<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sell My House - Offer vs Loan Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa',
              500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a'
            }
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="Quickly compare buyer offers against your mortgage balance and interest over different settlement periods.">
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100 transition-colors">
  <header class="sticky top-0 z-10 bg-white/80 dark:bg-slate-900/80 backdrop-blur border-b border-slate-200 dark:border-slate-700">
    <div class="max-w-5xl mx-auto px-4 sm:px-6 py-4 flex items-center justify-between gap-4">
      <h1 class="text-xl sm:text-2xl font-semibold tracking-tight text-slate-900 dark:text-slate-100">Sell My House</h1>
      <div class="flex items-center gap-3">
        <button id="themeToggle" class="p-2 rounded-md text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors" title="Toggle theme">
          <svg class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
          <svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
          </svg>
        </button>
        <label for="currency" class="text-sm text-slate-600 dark:text-slate-400">Currency</label>
        <select id="currency" class="rounded-md border-slate-300 dark:border-slate-600 dark:bg-slate-800 dark:text-slate-200 text-sm focus:border-primary-500 focus:ring-primary-500">
          <option value="USD">USD</option>
          <option value="AUD">AUD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
        </select>
        <a href="https://tailwindcss.com" target="_blank" rel="noreferrer" class="text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-300 text-sm">Tailwind</a>
      </div>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 sm:px-6 py-8">
    <section class="mb-6">
      <h2 class="text-2xl font-semibold text-slate-900 dark:text-slate-100">Offer vs Loan Calculator</h2>
      <p class="text-slate-600 dark:text-slate-400 mt-1">Enter your loan details. We'll calculate compound interest for 30, 60, and 90 days and compare offers with settlement periods.</p>
    </section>

    <section class="space-y-6">
      <!-- Top row: Loan Details and Interest Over Time side by side -->
      <div class="grid grid-cols-1 lg:grid-cols-5 gap-6">
        <div class="lg:col-span-2 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl shadow-sm p-4 sm:p-6">
          <h3 class="font-semibold text-lg text-slate-900 dark:text-slate-100">Loan Details</h3>
          <div class="mt-4 space-y-4">
            <div>
              <label for="loanAmount" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Loan amount</label>
              <div class="mt-1 relative rounded-md shadow-sm">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                  <span id="loanCurrencySymbol" class="text-slate-500 dark:text-slate-400">$</span>
                </div>
                <input id="loanAmount" type="number" inputmode="decimal" class="block w-full rounded-md border-slate-300 dark:border-slate-600 dark:bg-slate-700 dark:text-slate-100 pl-10 pr-3 focus:border-primary-500 focus:ring-primary-500" placeholder="500000" value="500000" min="0" step="0.01">
              </div>
            </div>

            <div>
              <label for="annualRate" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Annual interest rate (%)</label>
              <input id="annualRate" type="number" inputmode="decimal" class="mt-1 block w-full rounded-md border-slate-300 dark:border-slate-600 dark:bg-slate-700 dark:text-slate-100 focus:border-primary-500 focus:ring-primary-500" placeholder="6.25" value="6" min="0" step="0.01">
            </div>

            <div>
              <label for="compounding" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Compounding frequency</label>
              <select id="compounding" class="mt-1 block w-full rounded-md border-slate-300 dark:border-slate-600 dark:bg-slate-700 dark:text-slate-100 focus:border-primary-500 focus:ring-primary-500">
                <option value="365">Daily (365/year)</option>
                <option value="12">Monthly (12/year)</option>
                <option value="26">Fortnightly (26/year)</option>
                <option value="52">Weekly (52/year)</option>
              </select>
            </div>

            <div class="pt-2">
              <button id="resetBtn" class="w-full inline-flex justify-center items-center rounded-md bg-slate-100 dark:bg-slate-700 hover:bg-slate-200 dark:hover:bg-slate-600 text-slate-800 dark:text-slate-200 px-3 py-2 text-sm font-medium">Reset</button>
            </div>
          </div>
        </div>

        <div class="lg:col-span-3 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl shadow-sm p-4 sm:p-6">
          <h3 class="font-semibold text-lg text-slate-900 dark:text-slate-100">Interest Over Time</h3>
          <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mt-4" id="interestCards">
            <!-- Cards injected by JS -->
          </div>
          <p class="text-xs text-slate-500 dark:text-slate-400 mt-3" id="interestNote"></p>
        </div>
      </div>

      <!-- Bottom row: Buyer Offers spanning full width -->
      <div class="bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl shadow-sm p-4 sm:p-6">
        <h3 class="font-semibold text-lg mb-4 text-slate-900 dark:text-slate-100">Buyer Offers</h3>
        <div class="space-y-4">
          <div class="grid grid-cols-1 sm:grid-cols-10 gap-3 w-full sm:w-auto">
            <div class="sm:col-span-2">
              <label for="offerName" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Buyer name (optional)</label>
              <input id="offerName" type="text" class="mt-1 block w-full rounded-md border-slate-300 dark:border-slate-600 dark:bg-slate-700 dark:text-slate-100 focus:border-primary-500 focus:ring-primary-500" placeholder="John Smith">
            </div>
            <div class="sm:col-span-2">
              <label for="offerAmount" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Offer amount</label>
              <div class="mt-1 relative rounded-md shadow-sm">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                  <span id="offerCurrencySymbol" class="text-slate-500 dark:text-slate-400">$</span>
                </div>
                <input id="offerAmount" type="number" inputmode="decimal" class="block w-full rounded-md border-slate-300 dark:border-slate-600 dark:bg-slate-700 dark:text-slate-100 pl-10 pr-3 focus:border-primary-500 focus:ring-primary-500" placeholder="650000" min="0" step="0.01">
              </div>
            </div>
            <div class="sm:col-span-2">
              <label for="offerDays" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Settlement (days)</label>
              <input id="offerDays" type="number" inputmode="numeric" class="mt-1 block w-full rounded-md border-slate-300 dark:border-slate-600 dark:bg-slate-700 dark:text-slate-100 focus:border-primary-500 focus:ring-primary-500" placeholder="30" min="0" step="1">
            </div>
            <div class="sm:col-span-2">
              <label for="offerDeposit" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Deposit (%)</label>
              <div class="mt-1 relative rounded-md shadow-sm">
                <input id="offerDeposit" type="number" inputmode="decimal" class="block w-full rounded-md border-slate-300 dark:border-slate-600 dark:bg-slate-700 dark:text-slate-100 pr-8 pl-3 focus:border-primary-500 focus:ring-primary-500" placeholder="10" min="0" max="100" step="0.1">
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                  <span class="text-slate-500 dark:text-slate-400 text-sm">%</span>
                </div>
              </div>
            </div>
            <div class="sm:col-span-2 flex items-end">
              <button id="addOfferBtn" class="w-full inline-flex justify-center items-center rounded-md bg-primary-600 hover:bg-primary-700 text-white px-3 py-2 text-sm font-medium">Add</button>
            </div>
          </div>
          
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
            <div class="flex items-center">
              <input id="subjectToFinance" type="checkbox" class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-slate-300 dark:border-slate-600 dark:bg-slate-700 rounded">
              <label for="subjectToFinance" class="ml-2 block text-sm text-slate-700 dark:text-slate-300">Subject to finance</label>
            </div>
            <div class="flex items-center">
              <input id="buildingPestInspection" type="checkbox" class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-slate-300 dark:border-slate-600 dark:bg-slate-700 rounded">
              <label for="buildingPestInspection" class="ml-2 block text-sm text-slate-700 dark:text-slate-300">Building and Pest inspection</label>
            </div>
          </div>
          
          <div>
            <label for="offerNotes" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Notes (optional)</label>
            <textarea id="offerNotes" rows="3" class="mt-1 block w-full rounded-md border-slate-300 dark:border-slate-600 dark:bg-slate-700 dark:text-slate-100 focus:border-primary-500 focus:ring-primary-500" placeholder="Add any important details about this offer..."></textarea>
          </div>
        </div>

        <div class="mt-4">
          <!-- Desktop table view -->
          <div class="hidden sm:block" id="offersDesktop"></div>
          
          <!-- Mobile card view -->
          <div class="sm:hidden space-y-3" id="offersMobile"></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="max-w-5xl mx-auto px-4 sm:px-6 py-8 text-center text-xs text-slate-500 dark:text-slate-400">
    <p>For estimation only. Consult your lender for exact figures.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
